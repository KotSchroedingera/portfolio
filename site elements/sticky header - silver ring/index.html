<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
  	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  	<link rel="stylesheet" href="styles.css">
	<title>Sticky header</title>
</head>
<body>

	<header class="header">
		<div class="container">
			<nav class="user-nav sticky">
				<div class="user-nav-city">
					Санкт-Петербург
				</div>
				<a href="/" class="header-logo">
					<img src="img/logotype.svg" alt="logo" width="185" height="22">
				</a>
				<ul class="user-nav-sections">
					<li><a href="#"><img src="img/heart.svg" alt="heart" width="22" height="22"></a></li>
					<li><a href="#"><img src="img/user.svg" alt="user" width="22" height="22"></a></li>
					<li><a href="#"><img src="img/shopping-cart.svg" alt="cart" width="22" height="22"></a></li>
				</ul>
			</nav>
			<nav class="main-nav">
				<ul>
					<li><a href="#">Украшения</a></li>
					<li><a href="#">Часы</a></li>
					<li><a href="#">Коллекции</a></li>
					<li><a href="#">Подарки</a></li>
					<li><a href="#">Акции</a></li>
					<li><a href="#">Магазины</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<section class="collection">
			<div class="container">
				<div class="collection-banner container">
					<img src="img/Rectangle 2.png" alt="collection">
					<h2>Свадебная коллекция Wedding 2020</h2>
					<a href="#">Смотреть коллекцию</a>
				</div>
			</div>
			<div class="container">
				<div class="collection-items container">
					<article class="product">
						<img src="img/photo.jpg" alt="photo">
						<div class="product-text">
							<h3 class="product-heading">Серебрянное кольцо с фианитами</h3>
							<p class="product-price">6 999</p>
						</div>
					</article>
					<article class="product">
						<img src="img/photo-1.jpg" alt="photo">
						<div class="product-text">
							<h3 class="product-heading">Серебрянное кольцо с фианитами</h3>
							<p class="product-price">6 999</p>
						</div>
					</article>
					<article class="product">
						<img src="img/photo-2.jpg" alt="photo">
						<div class="product-text">
							<h3 class="product-heading">Серебрянное кольцо с фианитами</h3>
							<p class="product-price">6 999</p>
						</div>
					</article>
					<article class="product">
						<img src="img/photo-3.jpg" alt="photo">
						<div class="product-text">
							<h3 class="product-heading">Серебрянное кольцо с фианитами</h3>
							<p class="product-price">6 999</p>
						</div>
					</article>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
